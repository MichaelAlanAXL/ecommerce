<section class="account-title">
    <h2>Minha Conta</h2>
</section>
              
<section class="account-content">
    <aside class="account-menu">        
        {include="profile-menu"}        
    </aside>  

    <section class="account-content">
        {if="$profileMsg != ''"}
            <div class="alert alert-success">{$profileMsg}</div>
        {/if}

        {if="$profileError != ''"}
            <div class="alert alert-danger">{$profileError}</div>
        {/if}                

        <form method="post" action="/profile" class="account-form">
            <div class="form-group">
                <label for="desperson">Nome completo</label>
                <input type="text" id="desperson" name="desperson" value="{$user.desperson}">
            </div>

            <div class="form-group">
                <label for="desemail">E-mail</label>
                <input type="email" id="desemail" name="desemail" value="{$user.desemail}">
            </div>

            <div class="form-group">
                <label for="nrphone">Telefone</label>
                <input type="tel" id="nrphone" name="nrphone" value="{$user.nrphone}">
            </div>

            <button type="submit" class="btn-primary">Salvar</button>
        </form>
    </section>
</section>
