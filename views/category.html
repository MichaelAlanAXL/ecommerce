<section class="category-header">
    <h2>{$category.descategory}</h2>
</section>

<section class="product-grid">
    {loop="$products"}
    <article class="product-card">
        <img src="{$value.desphoto}" alt="{$value.desproduct}">
        <h3><a href="/products/{$value.desurl}">{$value.desproduct}</a></h3>
        <p class="price">R${function="formatPrice($value.vlprice)"}</p>
        <a href="/cart/{$value.idproduct}/add" class="buy-button">Comprar</a>
    </article>
    {/loop}
</section>

<nav class="pagination">
    <ul>
    {loop="$pages"}
    <li><a href="{$value.link}">{$value.page}</a></li>
    {/loop}
    </ul>
</nav>
